<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulary</title>
    <link rel="stylesheet" href="./css/styles.css">
    
</head>
<body>
    <h1>Hello World </h1>

    <form id="form" action="">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre">
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo">
        <label for="edad">Edad</label>
        <input type="number" id="edad" name="edad">
        <label for="comida">Comida favorita</label>
        <input type="text" id="comida" name="comida">
    </form>

    <button id="submit1" type="submit">Enviar datos</button>

    <form id="form2" method="POST" enctype="multipart/form-data" action="/upload">
        <label for="selfie">Sub√≠ una selfie:</label><br>
        <input
          type="file"
          id="selfie"
          name="selfie"
          accept="image/*"
          capture="user"
          required
        />
        <br><br>
      </form>
    
      <button id="submit2" type="submit">Enviar selfie</button>


    <script src="js/formulary.js"></script>
    <script src="js/selfie.js"></script>
</body>
</html>
